<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="diceController">
	<button class="btn btn-success" ng-click="diceRoll()">Roll</button>
	
	<p>{{total}}</p>

	<div class="container">
		<div class="row">
			<h1 class="bank-roll">BankRoll: {{playerTotal}}</h1>
			<h1 class="text-center">Click on one</h1>
			<div class="col-xs-1 bet" ng-repeat="options in board" ng-click="bet($index)">{{options}}</div>
			<h2>dice# {{dice}} = total {{total}}</h2>
			<h3>bet {{amount}} on {{playerBet}} </h3>
			<h4>{{winner}} {{winings}}</h4>
		</div>
	</div>
</body>
</html>
